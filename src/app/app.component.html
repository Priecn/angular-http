<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <input type="text" #serverName />
      <button class="btn btn-primary"
              (click)="onAddServer(serverName.value)">
        Add Server
      </button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let server of servers">
          {{server.name}} (ID: {{server.id}})
        </li>
      </ul>
    </div>
  </div>
</div>
